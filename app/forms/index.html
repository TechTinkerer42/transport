<main class="container">
  <header class="row">
    <div class="col-sm-12">
      <h1>Form Test</h1>
    </div>
  </header>
  <div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="save()" #carrierForm="ngForm">
        <fielset class="form-group">
          <label for="id">Id</label>
          <input id="id" class="form-control" type="number" [(ngModel)]="carrier.id" ngControl="id" #id="ngForm" placeholder="ID" required>
        </fielset>
        <fieldset class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" [(ngModel)]="carrier.name" ngControl="name" #name="ngForm" placeholder="Name" required>
          <span [hidden]="name.valid">
            <span class="alert label"> Name is required </span>
          </span>
        </fieldset>
        <fieldset class="form-group">
          <label for="status">Status</label>
          <select id="status" class="form-control" name="status" [(ngModel)]="carrier.status" ngControl="status" #status="ngForm" placeholder="Status" required>
            <option value="">Choose</option>
            <option *ngFor="#p of options" [value]="p">{{p}}</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="description">Description</label>
          <textarea id="description" class="form-control" [(ngModel)]="carrier.description" ngControl="description" #description="ngForm" placeholder="Description" required></textarea>
        </fieldset>
        <fielset class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!carrierForm.form.valid">Save</button>
          <pre>{{diagnostic}}<br> 
              Name via form.controls = {{showFormControls(carrierForm)}}
          </pre>

        </fielset>
      </form>
        <hr>
    </div>
  </div>





  <div class="row">
    <div class="col-sm-12">
      <form>
        <fieldset class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          <small class="text-muted">We'll never share your email with anyone else.</small>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleSelect1">Example select</label>
          <select class="form-control" id="exampleSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleTextarea">Example textarea</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" class="form-control-file" id="exampleInputFile">
          <small class="text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
        </fieldset>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Option one is this and that&mdash;be sure to include why it's great
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Option two can be something else and selecting it will deselect option one
          </label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled> Option three is disabled
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>


</main>
