<header class="row">
  <div class="small-12 columns">
    <h1>Form Test</h1>
  </div>
</header>
<form (ngSubmit)="save()" #carrierForm="ngForm">
  <div class="row">
    <div class="medium-4 columns">
      <label>Id
        <input type="number" [(ngModel)]="carrier.id" ngControl="id" #id="ngForm" placeholder="ID" required>
      </label>
    </div>
    <div class="medium-4 columns">
      <label>Name
        <input type="text" [(ngModel)]="carrier.name" ngControl="name" #name="ngForm" placeholder="Name" required>
        <span [hidden]="name.valid" > <span class="alert label"> Name is required </span></span>
      </label>
    </div>
    <div class="medium-4 columns">
      <label>Status
        <select name="status" [(ngModel)]="carrier.status" ngControl="status" #status="ngForm" placeholder="Status" required>
          <option value="">Choose</option>
          <option *ngFor="#p of options" [value]="p">{{p}}</option>
        </select>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <label>
        Description
        <textarea [(ngModel)]="carrier.description" ngControl="description" #description="ngForm" placeholder="Description" required></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <button type="submit" [disabled]="!carrierForm.form.valid" class="success button">Save</button>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
        <div class="callout secondary">
          {{diagnostic}} <br>
          Name via form.controls = {{showFormControls(carrierForm)}}
        </div>
    </div>
  </div>
</form>
<div class="row">
  <div class="small-12 columns">
    <hr>
    <h1>Form Elements List</h1>
  </div>
</div>
<form action="">
  <div class="row">
    <div class="medium-6 columns">
      <label>Input Label
        <input type="text" placeholder=".medium-6.columns">
      </label>
    </div>
    <div class="medium-6 columns">

        <input type="text" placeholder=".medium-6.columns">
      </label>

    <fieldset class="large-6 columns">
      <legend>Check these out</legend>
      <input id="checkbox1" type="checkbox">
      <label for="checkbox1">Checkbox 1</label>
      <input id="checkbox2" type="checkbox">
      <label for="checkbox2">Checkbox 2</label>
      <input id="checkbox3" type="checkbox">
      <label for="checkbox3">Checkbox 3</label>
    </fieldset>
  </div>
  <div class="row">
    <row class="small-12 columns">
      <fieldset class="fieldset">
        <legend>Check these out</legend>
        <input id="checkbox1" type="checkbox">
        <label for="checkbox1">Checkbox 1</label>
        <input id="checkbox2" type="checkbox">
        <label for="checkbox2">Checkbox 2</label>
        <input id="checkbox3" type="checkbox">
        <label for="checkbox3">Checkbox 3</label>
      </fieldset>
    </row>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <div class="input-group">
        <span class="input-group-label">$</span>
        <input class="input-group-field" type="number">
        <div class="input-group-button">
          <input type="submit" class="button" value="Submit">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <hr>
      <button type="submit" class="success button">Save</button>
      <button class="secondary hollow button" href="#">Cancel</button>
    </div>
  </div>
