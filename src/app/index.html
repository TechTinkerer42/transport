<!DOCTYPE html>
<html>

<head>
  <title>Foundation</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
  <link rel="stylesheet" href="../css/foundation.css" />
  <link rel="stylesheet" href="../css/app.css" />
</head>

<body>
  <header>
    <nav class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu data-options="disableHover:true;clickOpen:true;">
          <li class="menu-text show-for-large">
            <div style="width:220px">
              <span>BDP Transport</span>
            </div>
          </li>
          <li class="menu-text  show-for-medium-only">
            <i data-toggle="layout-sidebar" class="fa fa-reorder"></i>
            <span>BDP Transport</span>
          </li>
          <li class="menu-text  show-for-small-only">
            <i data-toggle="layout-sidebar" class="fa fa-reorder"></i>
          </li>
          <li class="has-submenu hide-for-small-only">
            <a href="#">New</a>
            <ul class="submenu menu vertical" data-submenu>
              <li><a href="#">Booking Request</a></li>
              <li><a href="#">Agent</a></li>
              <li><a href="#">Trading Partner</a></li>
              <li><a href="#">Carrier</a></li>
            </ul>
          </li>
          <li>
            <input class="input-group-field" type="search" placeholder="Look for...">
          </li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li>
            <a data-toggle="profile-dropdown">Profile</a>
            <div class="dropdown-pane bottom preference-pane" id="profile-dropdown" data-dropdown data-options="positionClass:bottom">
              <h6>Settings</h6>
              <hr>

              <fieldset class="small-12 columns">
                <legend>Sidebar</legend>
                <input type="radio" name="sidebar-preference" value="offcanvas" id="offside" checked required>
                <label for="offside">Off</label>
                <input type="radio" name="sidebar-preference" value="autohide" id="autohide">
                <label for="autohide">Auto</label>
                <input type="radio" name="sidebar-preference" value="alwaysopen" id="alwaysopen">
                <label for="alwaysopen">Always</label>
              </fieldset>

              <hr>

              <fieldset class="small-12 columns">
                <legend>Fonts</legend>
                bigger smaller
              </fieldset>
              <hr>
              <fieldset class="small-12 columns">
                <legend>Dates</legend>
                <div>
                  <label>Format
                    <input type="text" placeholder="MM/dd/yyyy">
                  </label>
                </div>
              </fieldset>
            </div>
          </li>
          <li><a href="#"><i class="fa fa-power-off"></i></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="layout">
    <div id="layout-inner" data-off-canvas-wrapper>
      <sidebar id="layout-sidebar" data-off-canvas>
        <div class="sidebar-inner">
          <h5>Sidebar</h5>
          <ul class="no-bullet">
            <li><i class="fa fa-hashtag fa-2x"></i> <a href="">One</a></li>
            <li><i class="fa fa-shopping-bag fa-2x"></i> <a href="">Two</a></li>
            <li><i class="fa fa-fort-awesome fa-2x"></i> <a href="">Three</a></li>
          </ul>
        </div>
      </sidebar>
      <section id="layout-content" class="layout-content">
        <transport-app>
          loading...
        </transport-app>
      </section>
    </div>
  </div>


  <footer>
    <div class="row">
      <div class="small-12 columns">
        <p>Footer goes here</p>
      </div>
    </div>
  </footer>


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/foundation/6.0.5/foundation.min.js"></script>
  <script type="text/javascript" src="../js/layout.js"></script>

  <script type="text/javascript" src="../../node_modules/systemjs/dist/system.js"></script>
  <script type="text/javascript" src="../../node_modules/angular2/bundles/angular2.js"></script>
  <script type="text/javascript" src="../../node_modules/angular2/bundles/router.js"></script>

  <script>
    System.config({
      baseUrl: '/src/app',
      defaultExtension: 'js'
    });
    System.import('app/app.js');
  </script>

</body>

</html>
